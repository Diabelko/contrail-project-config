- job-group:
    name: contrail-ansible-unittest-jobs
    jobs:
      - 'ci-{name}-validate-ansible'

- job-template:
    name: 'ci-{name}-validate-ansible'
    node: ci-oc-slave-ubuntu14

    wrappers:
      - contrail-jobs-wrapper

    builders:
      - shell: |
          #!/bin/bash
          export PROJECT_NAME={name}
          export OPENSTACK_RELEASE="mitaka"
          export CONTRAIL_CI_JOB_TYPE=validate-ansible
          /usr/bin/ci_setup.sh
