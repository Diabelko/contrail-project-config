- job-group:
    name: ci-healthcheck
    jobs:
      - ci-healthcheck-pass
      - ci-healthcheck-fail

- job:
    name: ci-healthcheck-pass
    node: ci-oc-slave-healthcheck
    publishers:
      - build-logs
      - console-log
    builders:
      - shell: |
          #! /bin/bash
          if [ ! -d build-logs ]; then mkdir build-logs; fi
          echo `date` > build-logs/date.log
          echo "SUCCESS"
          exit 0

- job:
    name: ci-healthcheck-fail
    node: ci-oc-slave-healthcheck
    publishers:
      - build-logs
      - console-log
    builders:
      - shell: |
          #! /bin/bash
          if [ ! -d build-logs ]; then mkdir build-logs; fi
          echo `date` > build-logs/test.log
          echo "FAILURE"
          exit 1

