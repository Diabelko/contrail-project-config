- job-group:
    name: ci-healthcheck
    jobs:
      - ci-healthcheck-pass
      - ci-healthcheck-fail

- job:
    name: ci-healthcheck-pass
    node: ci-oc-slave-healthcheck
    builders:
      - shell: |
          #! /bin/bash
          echo "SUCCESS"
          exit 0

- job:
    name: ci-healthcheck-fail
    node: ci-oc-slave-healthcheck
    builders:
      - shell: |
          #! /bin/bash
          echo "FAILED"
          exit 1

