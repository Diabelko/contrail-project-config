- publisher:
    name: build-logs
    publishers:
      - scp:
          site: 'logs2.opencontrail.org'
          files:
            - target: 'zuul-launcher/$LOG_PATH'
              source: 'build-logs/*'
- publisher:
    name: console-log
    publishers:
      - scp:
          site: 'logs2.opencontrail.org'
          files:
            - target: 'zuul-launcher/$LOG_PATH'
              copy-console: true
              copy-after-failure: true
